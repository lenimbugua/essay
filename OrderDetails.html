        <div class="registration-form">
          <form>
            <div class="form-group row">
              <label for="essaytopic" class="col-sm-2 col-form-label">Topic</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="essaytopic" rows="1"></textarea>
              </div>
            </div>
            <div class="form-group row">
              <label for="category" class="col-sm-2 col-form-label">Category</label>
              <div class="col-sm-10">
                <select class="form-control" id="category">
                  <option>Select Subject</option>
                  <option>Archaelogy</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>              
            </div>
            <div class="form-group row">
              <label for="category" class="col-sm-2 col-form-label">Academic Level</label>
                <div class="col-sm-10">
                  <select class="form-control" id="category">
                    <option>Select Subject</option>
                    <option>High School</option>
                    <option>College Level</option>
                    <option>Graduate One</option>
                    <option>Masters</option>
                    <option>PhD</option>
                  </select>
                </div>              
            </div>
            <div class="form-group row">
              <label for="category" class="col-sm-2 col-form-label">Words/Pages</label>
                <div class="col-sm-10">
                  <select class="form-control" id="category">
                    <option>Select Pages</option>
                    <option>1 pages || Aprox 275 Words</option>
                    <option>2 pages || Aprox 550 Words</option>
                    <option>3 pages || Aprox 275 Words</option>
                    <option>4 pages || Aprox 825 Words</option>
                    <option>5 pages || Aprox 1100 Words</option>
                    <option>6 pages || Aprox 1375 Words</option>
                    <option>7 pages || Aprox 1650 Words</option>
                    <option>8 pages || Aprox 1925 Words</option>
                    <option>9 pages || Aprox 2200 Words</option>
                    <option>10 pages || Aprox 275 Words</option>
                    <option>11 pages || Aprox 275 Words</option>
                    <option>12 pages || Aprox 275 Words</option>
                    <option>13 pages || Aprox 275 Words</option>
                    <option>14 pages || Aprox 275 Words</option>
                    <option>15 pages || Aprox 275 Words</option>
                    <option>16 pages || Aprox 275 Words</option>
                    <option>17 pages || Aprox 275 Words</option>
                    <option>18 pages || Aprox 275 Words</option>
                    <option>19 pages || Aprox 275 Words</option>
                    <option>20 pages || Aprox 275 Words</option>
                  </select>
                </div>              
            </div>
            <div class="form-group row">
              <label for="urgency" class="col-sm-2 col-form-label">Select Urgency</label>
                <div class="col-sm-10">
                  <select class="form-control" id="urgency">
                    <option>Select Urgency</option>
                    <option>4 Hours</option>
                    <option>6 Hours </option>
                    <option>8 Hours</option>
                    <option>12 Hours </option>
                    <option>18 Hours </option>
                    <option>24 Hours </option>
                    <option>2 days </option>
                    <option>3 days </option>
                    <option>5 days </option>
                    <option>7 days</option>
                    <option>10 days</option>
                    <option>20 days</option>                    
                  </select>
                </div>              
            </div>
            <div class="form-group row">
              <label for="amount" class="col-sm-2 col-form-label">Amount</label>
                <div class="col-sm-5">
                  <select class="form-control" id="amoutnt">
                    <option>USD</option>
                    <option>EUR</option>
                    <option>AUD </option>
                    <option>GBP</option>                                        
                  </select>
                </div>
                <div class="col-sm-5">
                  <h2><span class="badge badge-warning">$ 255</span></h2>
                </div>              
            </div>
            <div class="form-group row">
              <label for="sources" class="col-sm-2 col-form-label">Sources</label>
                <div class="col-sm-10">
                  <input type="integer" name="" class="form-control" id="sources" placeholder="Number of sources"> 
                </div>
            </div>
            <div class="form-group row">
              <label for="paperformat" class="col-sm-2 col-form-label">Paper Format</label>
                <div class="col-sm-10">
                  <select class="form-control" id="paperformat">
                    <option>MLA</option>
                    <option>APA</option>
                    <option>Havard </option>
                    <option>Chicargo</option>
                    <option>Turabian </option>
                    <option>Any</option>                                        
                  </select>
                </div>                              
            </div>
            <div class="form-group row">
              <label for="instructions" class="col-sm-2 col-form-label">Instructions</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="instructions" rows="2"></textarea>
              </div>
            </div>
            <div class="form-group row">
              <label for="instructions" class="col-sm-2 col-form-label">Additional materials</label>
              <div class="col-sm-10">
                <input type="file" class="form-control" placeholder="Upload file">
              </div>
            </div>
