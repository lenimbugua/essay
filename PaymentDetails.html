    <div class="register-login-wrapper">

      <div class="register-login-card">
        <div class="register-login-card-header">
          <p>
            Step 1 Register | Login
          </p>
        </div>
        <div class="registration-form">
          <form>
            <div class="form-group row">
              <label for="firstname" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="firstname" placeholder="First Name">
              </div>              
              <div class="col-sm-5">
                <input type="text" class="form-control" id="lastname" placeholder="Last Name">
              </div>
            </div>
            <div class="form-group row">
              <label for="email" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Email">
              </div>              
            </div>  
            <div class="form-group row">
              <label for="cardnumber" class="col-sm-2 col-form-label">Card Number and Date</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="cardnumber" placeholder="last three digits on card">
              </div>              
              <div class="col-sm-5">
                <input type="date" class="form-control" id="cardnumber" placeholder="pick your birth date">
              </div>
            </div>
          </form>
        </div>
        <a class="btn btn-primary btn-lg btn-block" href="ConfirmDetails.html" role="button"><h3>Next Step: Confirm Your Details >>></h3></a>         
      </div>
